<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Bloqueio Remoto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .ip-info {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            color: white;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            flex: 1;
            text-align: center;
            color: white;
        }
        
        .stat-card span {
            font-size: 2.5rem;
            font-weight: bold;
            display: block;
        }
        
        .dispositivos {
            display: grid;
            gap: 20px;
        }
        
        .device-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .device-info h3 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .device-info p {
            color: #666;
            margin: 2px 0;
        }
        
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .status.online {
            background: #4caf50;
            color: white;
        }
        
        .status.offline {
            background: #f44336;
            color: white;
        }
        
        .actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 1rem;
        }
        
        .btn-bloquear {
            background: #f44336;
            color: white;
        }
        
        .btn-desbloquear {
            background: #4caf50;
            color: white;
        }
        
        .btn:hover {
            filter: brightness(0.9);
            transform: scale(1.05);
        }
        
        .empty-state {
            background: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            color: #666;
        }
        
        .instructions {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            color: white;
            margin-top: 30px;
        }
        
        .log {
            background: #1e1e1e;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîí Painel de Controle</h1>
        
        <div id="ipInfo" class="ip-info">
            Carregando informa√ß√µes...
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <span id="onlineCount">0</span>
                <label>Online</label>
            </div>
            <div class="stat-card">
                <span id="totalCount">0</span>
                <label>Total</label>
            </div>
        </div>
        
        <div id="dispositivos" class="dispositivos">
            <div class="empty-state">
                <h3>Nenhum dispositivo conectado</h3>
                <p>Aguardando dispositivos...</p>
            </div>
        </div>
        
        <div class="instructions">
            <h3>üìã Instru√ß√µes:</h3>
            <p>1. Abra o app no celular</p>
            <p>2. O app vai procurar automaticamente</p>
            <p>3. Use os bot√µes para bloquear/desbloquear</p>
            <p id="ipDisplay" style="font-weight: bold; margin-top: 10px;"></p>
        </div>
        
        <div class="log" id="log">
            üìù Aguardando eventos...
        </div>
    </div>

    <script>
        let dispositivos = [];
        
        // Mostrar IP
        const ipServidor = window.location.hostname;
        document.getElementById('ipDisplay').innerHTML = `üì± IP do servidor: ${ipServidor}`;
        document.getElementById('ipInfo').innerHTML = `üåê Conectado em: http://${ipServidor}:3000`;

        function addLog(msg) {
            const log = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            log.innerHTML = `[${time}] ${msg}<br>` + log.innerHTML;
        }

        async function carregarDispositivos() {
            try {
                const response = await fetch('/api/dispositivos');
                dispositivos = await response.json();
                
                const onlineCount = dispositivos.filter(d => d.status === 'online').length;
                document.getElementById('onlineCount').textContent = onlineCount;
                document.getElementById('totalCount').textContent = dispositivos.length;
                
                if (dispositivos.length === 0) {
                    return;
                }
                
                const container = document.getElementById('dispositivos');
                container.innerHTML = dispositivos.map(device => `
                    <div class="device-card">
                        <div class="device-info">
                            <h3>${device.nome}</h3>
                            <p>üì± Modelo: ${device.modelo || 'Desconhecido'}</p>
                            <p>üïê √öltimo contato: ${new Date(device.ultimoContato).toLocaleTimeString()}</p>
                            <span class="status ${device.status}">${device.status}</span>
                        </div>
                        <div class="actions">
                            <button class="btn btn-bloquear" onclick="bloquear('${device.id}')">
                                üîí Bloquear
                            </button>
                            <button class="btn btn-desbloquear" onclick="desbloquear('${device.id}')">
                                üîì Desbloquear
                            </button>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                addLog('Erro: ' + error.message);
            }
        }

        async function bloquear(deviceId) {
            try {
                const response = await fetch(`/api/bloquear/${deviceId}`, { method: 'POST' });
                if (response.ok) {
                    addLog(`üîí Bloqueio enviado para ${deviceId.substring(0,8)}...`);
                }
            } catch (error) {
                addLog('‚ùå Erro: ' + error.message);
            }
        }

        async function desbloquear(deviceId) {
            try {
                const response = await fetch(`/api/desbloquear/${deviceId}`, { method: 'POST' });
                if (response.ok) {
                    addLog(`üîì Desbloqueio enviado para ${deviceId.substring(0,8)}...`);
                }
            } catch (error) {
                addLog('‚ùå Erro: ' + error.message);
            }
        }

        setInterval(carregarDispositivos, 2000);
        carregarDispositivos();
    </script>
</body>
</html>
